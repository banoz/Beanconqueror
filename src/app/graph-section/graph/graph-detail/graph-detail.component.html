<ion-header>
  <ion-grid class="ion-no-padding">
    <ion-row>

      <ion-col size="11">
<div>
          <ion-chip (click)="toggleChartLines('weight')" [outline]="!traces.weightTrace?.visible" *ngIf="traces.weightTrace?.x?.length > 0"
                    class="weight">{{'BREW_FLOW_WEIGHT' | translate}}</ion-chip>
          <ion-chip (click)="toggleChartLines('calc_flow')"  *ngIf="traces.weightTrace?.x?.length > 0"
                    [outline]="!traces.flowPerSecondTrace?.visible"
                    class="flowcalculated">{{'BREW_FLOW_WEIGHT_PER_SECOND' | translate}}</ion-chip>
          <ion-chip (click)="toggleChartLines('realtime_flow')"  *ngIf="traces.weightTrace?.x?.length > 0"
                    [outline]="!traces.realtimeFlowTrace?.visible" class="flowreal">{{'BREW_FLOW_WEIGHT_REALTIME' |
            translate}}</ion-chip>
          <ion-chip (click)="toggleChartLines('pressure')"  *ngIf="traces.pressureTrace?.x?.length > 0"
                    [outline]="!traces.pressureTrace?.visible" class="pressure">{{'BREW_PRESSURE_FLOW' |
            translate}}</ion-chip>
          <ion-chip (click)="toggleChartLines('temperature')" *ngIf="traces.temperatureTrace?.x?.length > 0"
                    [outline]="!traces.temperatureTrace?.visible" class="temperature">{{'BREW_TEMPERATURE_REALTIME' |
            translate}}</ion-chip>
        <ion-chip (click)="toggleChartLines('weightSecond')" [outline]="!traces.weightTraceSecond?.visible" *ngIf="traces.weightTraceSecond?.x?.length > 0"
                  class="weightsecond">{{'BREW_FLOW_WEIGHT_SECOND' | translate}}</ion-chip>
        <ion-chip (click)="toggleChartLines('realtimeFlowSecond')"  *ngIf="traces.realtimeFlowTraceSecond?.x?.length > 0"
                  [outline]="!traces.realtimeFlowTraceSecond?.visible" class="flowrealsecond">{{'BREW_FLOW_WEIGHT_REALTIME_SECOND' |
          translate}}</ion-chip>
</div>
      </ion-col>
      <ion-col class="ion-text-right" size="1">
        <ion-button (click)="dismiss()" fill="clear" style="margin-top: -1px;margin-left:-15px;">
          <ion-icon name="close-outline" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>
<ion-content>
  <ion-spinner *ngIf='flowProfileLoading === true' name="dots"></ion-spinner>
  <div #canvaContainer style='height:100%'>
    <div  #profileDiv></div>
  </div>
</ion-content>
